<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,      initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="">

    <div class="col-md-6" onmouseover="changeColor()">
        <h1>Hello world</h1>
    </div>

    <div id="second" onmouseover="changeColor()">
        hi
    </div>

    <input type="text" name="" id="inputText" onkeyup="writeText(this.value)">
    <div id="display" style="background-color: pink;border: 5px solid black;"></div>




    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- $ = jQuery -->
    <script>

        $(document).ready(function () {

            // alert('hghg');
        });

        function writeText(inputValue) {
            $('#display').html(inputValue);
        }

        function changeColor(colorName) {
            // alert('done');
            // document.getElementById('second').style.backgroundColor = "blue";
            // document.getElementById('second').style.backgroundColor = colorName;
            $('.col-md-6, #second, #inputText').css("background", colorName);
        }


    </script>
</body>

</html>
